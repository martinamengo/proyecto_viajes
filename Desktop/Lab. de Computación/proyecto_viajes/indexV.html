<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="style_V.css" />
    <script src="/cod_java.js"></script>
  </head>
  <body>
    <div class="div1">
      <h1>SISTEMA DE RESERVAS DE VIAJES</h1>
      <br />
      <form id="formulario">
        <p>
          NOMBRE:
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
        </p>
        <p>
          PASSWORD:
          <input
            type="password"
            name="pass"
            id="clave"
            placeholder="Indique su password"
          />
        </p>
      </form>
      <button onclick="validar()">ENVIAR</button>
      <button onclick="limpiar()">LIMPIAR</button>
    </div>
  </body>
</html>
